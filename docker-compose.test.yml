version: "3.6"

services:

  mhub_tester:
    build:
      context: .
      args:
        BASE_IMAGE_NAME: "${BASE_IMAGE_NAME:-mapchete}"
        EOX_PYPI_TOKEN: ${EOX_PYPI_TOKEN}
    environment:
      - MHUB_HOST=http://server:${MHUB_PORT:-5000}
    command: /bin/bash -c "echo $MHUB_HOST; sleep 5; pip install -r requirements_test.txt && pytest -v --cov=mapchete_hub && coverage report"
    networks:
      - backend

networks:
  backend:
