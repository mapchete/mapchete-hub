# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Python package test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 8 * * 1,4'
  workflow_call:    

jobs:
  unit-tests:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
        os: ["ubuntu-22.04", "ubuntu-latest"]

    steps:
      - uses: actions/checkout@v2

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Lint
        run: |
          python -m pip install pre-commit
          pre-commit run --show-diff-on-failure --all-files

      - name: Install GIS Dependencies
        run: |
          sudo apt-add-repository -y ppa:ubuntugis/ubuntugis-unstable
          sudo apt-get -y update
          sudo apt-get install -y gdal-bin libgdal-dev libproj-dev libgeos-dev g++

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        env:
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
          GDAL_CONFIG: /usr/bin/gdal-config
        run: |
          uv sync --extra deployment --extra test

      # - name: Start containers
      #   run: docker compose -f "test/docker-compose.yml" up -d

      # run tests
      - name: run 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REQUEST_PAYER: ${{ secrets.AWS_REQUEST_PAYER }}
          CURL_CA_BUNDLE: /etc/ssl/certs/ca-certificates.crt
        run: uv run pytest -v --cov mapchete_hub --cov-report xml:coverage.xml --cov-report=term-missing:skip-covered --junitxml=pytest.xml

      # Upload the report to Codecov
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: mapchete/mapchete-hub

      # this will let the workflow fail if coverage is below 100%
      - name: Pytest coverage
        run: uv run coverage report --skip-covered --show-missing
        # --fail-under 100

      # - name: Stop containers
      #   if: always()
      #   run: docker compose -f "test/docker-compose.yml" down

  integration-tests:
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Run
        run: ./run_integration_tests.sh
