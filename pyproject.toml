[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mapchete-hub"
dynamic = ["version"]
description = "distributed mapchete processing"
readme = "README.rst"
license = "MIT"
authors = [
    { name = "Joachim Ungar", email = "joachim.ungar@eox.at" },
    { name = "Petr Sevcik", email = "petr.sevcik@eox.at" }
]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: GIS",
]
dependencies = [
    "dask",
    "dask-gateway",
    "distributed",
    "fastapi",
    "mapchete[contours,geobuf,http,s3,vrt]>=2024.1.3",
    "mongomock",
    "pydantic>=2.0.0",
    "pydantic_settings",
    "pymongo",
    "uvicorn",
]

[project.optional-dependencies]
complete = [
    "bokeh",
    "blosc",
    "eox_preprocessing==2023.12.0",
    "dask",
    "dask-gateway",
    "distributed",
    "fastapi",
    "mapchete[contours,geobuf,http,s3,vrt]>=2024.1.3",
    "mapchete_eo>=2024.3.3",
    "mapchete_xarray>=2022.5.0",
    "mongomock",
    "pydantic>=2.0.0",
    "pydantic_settings",
    "pymongo",
    "slack_sdk",
    "uvicorn",
]
slack = [
    "slack_sdk",
]
test = [
    "pytest",
    "pytest-cov",
    "pytest-env",
    "pytest-mongodb",
    "requests",
]
xarray = [
    "mapchete_xarray>=2022.10.0",
]
eo = [
    "mapchete_eo>=2024.3.3",
]

[project.scripts]
mhub-server = "mapchete_hub.cli:main"

[project.urls]
Homepage = "https://gitlab.eox.at/maps/mapchete_hub"

[tool.hatch.version]
path = "mapchete_hub/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/mapchete_hub",
]

[tool.black]
include = '\.pyi?$'
exclude = '''
/(
    \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | buck-out
  | build
  | dist
)/
'''
